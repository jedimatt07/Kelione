            <h3 id="countryName">Country Name</h3>
            <div id="infoText" class="info-text">
                <!-- Information text will appear here -->
            </div>
        </div>

        <script>
            // Example country informationaust
            const countryInfo = {

                "Bulgaria": ["Population: 2,8 million", "Capital: Vilnius", "Language: Lithuanian"],
                "Czech Republic": ["Population: 2,8 million", "Capital: Vilnius", "Language: Lithuanian"],
                "Germany": ["Population: 20 million", "Capital: City 2", "Language: Language 2"],
                "Denmark": ["Population: 2,8 million", "Capital: Vilnius", "Language: Lithuanian"],
                "Estonia": ["Population: 2,8 million", "Capital: Vilnius", "Language: Lithuanian"],
                "Finland": ["Population: 20 million", "Capital: City 2", "Language: Language 2"],
                "Greece": ["Population: 20 million", "Capital: City 2", "Language: Language 2"],
                "Croatia": ["Population: 2,8 million", "Capital: Vilnius", "Language: Lithuanian"],
                "Poland": ["Population: 20 million", "Capital: City 2", "Language: Language 2"],
                "Romania": ["Population: 2,8 million", "Capital: Vilnius", "Language: Lithuanian"],
                "Serbia": ["Population: 20 million", "Capital: City 2", "Language: Language 2"],
                "Slovakia": ["Population: 2,8 million", "Capital: Vilnius", "Language: Lithuanian"],
                "Slovenia": ["Population: 20 million", "Capital: City 2", "Language: Language 2"],
                "Sweden": ["Population: 20 million", "Capital: City 2", "Language: Language 2"],
            };

            document.querySelectorAll('.country').forEach(country => {
                country.addEventListener('click', function (event) {
                    const countryName = this.dataset.name;
                    document.getElementById('countryName').textContent = countryName;
                    const infoText = document.getElementById('infoText');
                    infoText.innerHTML = ''; // Clear existing text

                    // Insert each piece of information as a paragraph
                    countryInfo[countryName].forEach(info => {
                        const p = document.createElement('p');
                        p.textContent = info;
                        infoText.appendChild(p);
                    });

                    // Get the position of the clicked element and display the info box near it
                    const infoBox = document.getElementById('infoBox');
                    const rect = event.target.getBoundingClientRect();

                    infoBox.style.left = rect.left + window.pageXOffset + rect.width + 'px';
                    infoBox.style.top = rect.top + window.pageYOffset + 'px';

                    infoBox.style.display = 'block';
                });
            });

            // Hide the info box when clicking anywhere outside of a country
            document.addEventListener('click', function (event) {
                const infoBox = document.getElementById('infoBox');
                if (!event.target.classList.contains('country')) {
                    infoBox.style.display = 'none';
                }
            });
        </script>

</body>
</html>
